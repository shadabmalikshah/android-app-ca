plugins {
    id 'com.android.application'
}

android {
    namespace "com.example.callrecorder"   // must match your package in MainActivity
    compileSdk 34

    defaultConfig {
        applicationId "com.example.callrecorder"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}
